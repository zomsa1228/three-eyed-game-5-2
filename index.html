<html lang="ja">
    <head>
        <title>〇×ゲーム</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <p id='display-count'>〇の番!</p>
        </div>
        <div id="back">
            <div id="gameback">
                <div class="low" class="clear_box">
                    <input type='button' class='block clear_box' id='b1'></input>
                    <input type='button' class='block' id='b2'></input>
                    <input type='button' class='block' id='b3'></input>
                </div>
                <div class="low" class="clear_box">
                    <input type='button' class='block clear_box' id='b4'></input>
                    <input type='button' class='block' id='b5'></input>
                    <input type='button' class='block' id='b6'></input>
                </div>
                <div class="low" class="clear_box">
                    <input type='button' class='block clear_box' id='b7'></input>
                    <input type='button' class='block' id='b8'></input>
                    <input type='button' class='block' id='b9'></input>
                </div>
            </div>
        </div>    
        <div class="clear_box">
            <p id='display-result' class="clear_box"></p>
            <input class="clear_box" onclick="re_load()" type='button' value='もう一度遊ぶ！'></input>
        </div>
        <script class="clear_box" value='text/javascript' src='javascript.js'></script>
    </body>
</html>
